<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Chris DN App - Christian Charity{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/tailwind.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-50 text-gray-800">
    {% include 'navbar.html' %}

    {% block content %}
    {% endblock %}

    <footer class="bg-blue-900 text-white py-12 mt-20">
        <div class="container mx-auto px-6 text-center">
            <h3 class="text-3xl font-bold mb-4">Chris DN App</h3>
            <p>Helping those in need through faith and love.</p>
            <p class="mt-4">&copy; 2025 All rights reserved.</p>
        </div>
    </footer>

    <script src="{% static 'js/alpine.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
